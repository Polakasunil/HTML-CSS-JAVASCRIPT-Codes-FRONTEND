<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url("https://assets.nflxext.com/ffe/siteui/vlv3/3a6d61f2-c1c4-4a2b-b8b7-2e5fef39f5a4/e8f94a4d-162d-465e-a9db-7a0e15a395d3/IN-en-20230612-popsignuptwoweeks-perspective_alpha_website_large.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }

    .login-box {
      position: relative;
      background: rgba(0, 0, 0, 0.75);
      padding: 60px 68px;
      width: 320px;
      color: white;
      border-radius: 8px;
      z-index: 1;
    }

    .login-box h1 {
      margin-bottom: 28px;
      font-size: 32px;
      font-weight: bold;
    }

    .input-box {
      margin-bottom: 16px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #e50914;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 16px;
    }

    .btn:hover {
      background: #f40612;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
      color: #b3b3b3;
    }

    .options input {
      margin-right: 5px;
    }

    .help {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #b3b3b3;
    }

    .help a {
      color: white;
      text-decoration: none;
    }

    .help a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="login-box">
    <h1>Sign In</h1>
    
    <div class="input-box">
      <input type="text" placeholder="Email or phone number">
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password">
    </div>
    
    <button class="btn">Sign In</button>
    
    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Need help?</a>
    </div>

    <div class="help">
      <p>New to Netflix? <a href="#">Sign up now</a>.</p>
    </div>
  </div>
</body>
</html>
