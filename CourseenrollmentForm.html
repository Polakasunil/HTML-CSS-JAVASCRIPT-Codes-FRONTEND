<!DOCTYPE html>
<html>
    <head><title>Tables</title></head>
    <body>
        <h1>Course Enrollment Form</h1>
        <form>
            <label for="studentname">Student Name:</label><input type="text" id="studentname" name="studentname"><br><br>
            <label for="rollno">Roll Number:</label><input type="rollno" id="rollno" name="rollno"><br><br>
            <label for="email">Email:</label><input type="email" id="email" name="email"><br><br>
            <label for="courseselection">Course Selection:</label><br><label for="cs">CS</label><input type="checkbox" id="CS" name="Cs"><label for="ds">DS</label><input type="checkbox" id="DS" name="ds"><label for="aiml">AIML</label><input type="checkbox" id="AIML" name="aiml"><br><br>
            <label for="modeofstudy">Mode Of Study:</label><br><label for="online">Online</label><input type="radio" id="online" name="modeofstudy"><label for="offline">Offline</label><input type="radio" id="offline" name="modeofstudy"><br><br>
            <input type="submit" value="submit" style="justify-content: center;padding: 2px;width: 250px;">
        </form>
        <style>
            form{
                border: 2px solid red;
                box-shadow: 0px 4px 10px;
                width: 300px;
                margin: auto;
                padding: 40px;
                background-color: whitesmoke;
             }
            body{
                text-align: center;background-color: aquamarine;
            }
            label{
                width: 200px;
            }
            
        </style>
    </body>
</html>
